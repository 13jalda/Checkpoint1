<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Front End Search Implementation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>

    <script src="https://kit.fontawesome.com/0f3793b933.js" crossorigin="anonymous"></script>

    <div class="container">  
        <div class="gridOne">
            <p>Hello World</p>
            <p style="color: darkblue">My Fantastic Content</p>
        </div>

        <div class="gridTwo">
            <div class="gTwoRed">
                <p>whatever</p>
            </div>
            <div class="gTwoBlue">
                <p>text</p>
            </div>
            <div class="gTwoYellow">
                <p>I want</p>
            </div>
        </div>

        <div class="gridThree">
            <div class="text-three">
                <p>text I choose is Awesome</p>
            </div>
            <div class="image-three">
                <img src="images/ice.avif" alt="">
            </div>
        </div>

        <div class="gridFour">
            <div class="class-text-four">
                <p>My Even More Awesome Text</p>
            </div>
            <div id="id-text-four">
                <p>My left text</p>
                <p>My rigth text</p>
            </div>
        </div>

        <div class="gridFive">
            <div class="class-text-four">
                <p>My Even More Awesome Text</p>
            </div>
            <div id="id-image-five">
                <img src="images/lantern.avif" alt="">
                <img src="images/street.avif" alt="">
            </div>
        </div>

        <div class="gridSix">
            <div class="icon-six">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="text-six">
                <p>My Awesome Google Font Is Applied Here</p>
            </div>
        </div>
    </div>   
</body>
</html>
